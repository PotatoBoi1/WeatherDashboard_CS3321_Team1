<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/images/static/cloudy-day-1.svg">
        <title>Weather Dashboard</title>
        <style>
            body {
                background-color: #343434;
                color: #F7F7F9;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="weather-carousel">
                Rotate Weathers Here
            </div>
        </header>
        <div class="main-content">
            <div class="left-body child-main-content">
                <div class="input-city-field">
                    <input id="city-input" type="text" placeholder="Enter City Here" />
                    <button id="city-input-button" type="button" class="btn btn-primary">Get Weather</button>
                </div>
                <div class="city-history">
                    <p>History will go here</p>
                </div>
            </div>
            <div class="right-body child-main-content">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="/images/animated/cloudy-day-1.svg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/images/animated/rainy-1.svg" alt="Second slide">
                      </div>
                      <!-- <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                      </div> -->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
        <script src="./app.js"></script>
        <!-- Start Module Imports -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- End Module Imports -->
    </body>
</html>
